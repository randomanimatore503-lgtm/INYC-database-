<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INYC Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
    }

    #searchBar {
      flex-grow: 1;
      margin-right: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #addBtn {
      background-color: green;
      color: white;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    #formContainer {
      display: none;
      padding: 1rem;
      background-color: #1e1e1e;
    }
    
    #formContainer input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    #customFieldsContainer {
      margin: 1rem 0;
    }

    .custom-field {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .custom-field input {
      margin: 0;
    }

    .remove-field-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      min-width: 40px;
    }

    #addFieldBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    #saveBtn, #cancelBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    #cancelBtn {
      background-color: #666;
    }

    .patient-row {
      padding: 1rem;
      border-bottom: 1px solid #333;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .patient-details {
      display: none;
      padding: 1rem;
      background-color: #2a2a2a;
    }

    .patient-actions {
      display: flex;
      gap: 0.5rem;
    }

    .edit-btn, .delete-btn {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .loading {
      padding: 1rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchBar" placeholder="Search by name, room, complaint, treatment, or any field">
    <button id="addBtn">+</button>
  </header>

  <div id="formContainer">
    <input type="text" id="room" placeholder="Room Number">
    <input type="text" id="name" placeholder="Patient Name">
    <input type="text" id="complaint" placeholder="Complaint">
    <input type="text" id="treatments" placeholder="Treatments">
    
    <div id="customFieldsContainer"></div>
    <button id="addFieldBtn">+ Add Field</button>
    
    <div>
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div id="patientList"></div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const addBtn = document.getElementById('addBtn');
    const formContainer = document.getElementById('formContainer');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const patientList = document.getElementById('patientList');
    const addFieldBtn = document.getElementById('addFieldBtn');
    const customFieldsContainer = document.getElementById('customFieldsContainer');

    let patients = [];
    let editingPatientId = null;

    // API functions
    async function fetchPatients() {
      try {
        const response = await fetch('/api/patients');
        patients = await response.json();
        renderPatients();
      } catch (error) {
        console.error('Error fetching patients:', error);
        patientList.innerHTML = '<div class="loading">Error loading patients</div>';
      }
    }

    async function addPatient(patientData) {
      try {
        const response = await fetch('/api/patients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(patientData),
        });
        
        if (response.ok) {
          fetchPatients();
          return true;
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to add patient');
          return false;
        }
      } catch (error) {
        console.error('Error adding patient:', error);
        alert('Error adding patient');
        return false;
      }
    }

    async function updatePatient(id, patientData) {
      try {
        const response = await fetch(`/api/patients/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(patientData),
        });
        
        if (response.ok) {
          fetchPatients();
          return true;
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to update patient');
          return false;
        }
      } catch (error) {
        console.error('Error updating patient:', error);
        alert('Error updating patient');
        return false;
      }
    }

    async function deletePatient(id) {
      if (!confirm('Are you sure you want to delete this patient?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/patients/${id}`, {
          method: 'DELETE',
        });
        
        if (response.ok) {
          fetchPatients();
        } else {
          const error = await response.json();
          alert(error.error || 'Failed to delete patient');
        }
      } catch (error) {
        console.error('Error deleting patient:', error);
        alert('Error deleting patient');
      }
    }

    // Custom fields management
    function addCustomField(fieldName = '', fieldValue = '') {
      const fieldDiv = document.createElement('div');
      fieldDiv.className = 'custom-field';
      
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.placeholder = 'Field Name (e.g., Blood Type)';
      nameInput.value = fieldName;
      
      const valueInput = document.createElement('input');
      valueInput.type = 'text';
      valueInput.placeholder = 'Field Value (e.g., O+)';
      valueInput.value = fieldValue;
      
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-field-btn';
      removeBtn.textContent = 'Ã—';
      removeBtn.onclick = () => fieldDiv.remove();
      
      fieldDiv.appendChild(nameInput);
      fieldDiv.appendChild(valueInput);
      fieldDiv.appendChild(removeBtn);
      customFieldsContainer.appendChild(fieldDiv);
    }

    function getCustomFieldsData() {
      const customFields = {};
      const fieldDivs = customFieldsContainer.querySelectorAll('.custom-field');
      
      fieldDivs.forEach(div => {
        const inputs = div.querySelectorAll('input');
        const fieldName = inputs[0].value.trim();
        const fieldValue = inputs[1].value.trim();
        
        if (fieldName && fieldValue) {
          customFields[fieldName] = fieldValue;
        }
      });
      
      return Object.keys(customFields).length > 0 ? customFields : undefined;
    }

    function clearCustomFields() {
      customFieldsContainer.innerHTML = '';
    }

    function loadCustomFields(customFields) {
      clearCustomFields();
      if (customFields) {
        Object.entries(customFields).forEach(([name, value]) => {
          addCustomField(name, value);
        });
      }
    }

    function renderPatients(filter = '') {
      patientList.innerHTML = '';
      const filteredPatients = patients.filter(p => {
        const searchTerm = filter.toLowerCase();
        return p.name?.toLowerCase().includes(searchTerm) ||
               p.room?.toLowerCase().includes(searchTerm) ||
               p.complaint?.toLowerCase().includes(searchTerm) ||
               p.treatments?.toLowerCase().includes(searchTerm) ||
               (p.customFields && Object.values(p.customFields).some(value => 
                 String(value).toLowerCase().includes(searchTerm)
               ));
      });

      if (filteredPatients.length === 0) {
        patientList.innerHTML = '<div class="loading">No patients found</div>';
        return;
      }

      filteredPatients.forEach((patient) => {
        const row = document.createElement('div');
        row.className = 'patient-row';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = patient.name;
        nameSpan.onclick = () => toggleDetails(patient.id);
        nameSpan.style.cursor = 'pointer';
        nameSpan.style.flexGrow = '1';

        const actions = document.createElement('div');
        actions.className = 'patient-actions';
        
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Edit';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editPatient(patient);
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deletePatient(patient.id);
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        row.appendChild(nameSpan);
        row.appendChild(actions);

        const details = document.createElement('div');
        details.className = 'patient-details';
        details.id = `details-${patient.id}`;
        
        let detailsHTML = `
          <strong>Room:</strong> ${patient.room}<br>
          <strong>Complaint:</strong> ${patient.complaint}<br>
          <strong>Treatments:</strong> ${patient.treatments}
        `;
        
        if (patient.customFields) {
          Object.entries(patient.customFields).forEach(([name, value]) => {
            detailsHTML += `<br><strong>${name}:</strong> ${value}`;
          });
        }
        
        details.innerHTML = detailsHTML;

        patientList.appendChild(row);
        patientList.appendChild(details);
      });
    }

    function toggleDetails(patientId) {
      const details = document.getElementById(`details-${patientId}`);
      if (details) {
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
      }
    }

    function editPatient(patient) {
      editingPatientId = patient.id;
      document.getElementById('room').value = patient.room;
      document.getElementById('name').value = patient.name;
      document.getElementById('complaint').value = patient.complaint;
      document.getElementById('treatments').value = patient.treatments;
      loadCustomFields(patient.customFields);
      formContainer.style.display = 'block';
      saveBtn.textContent = 'Update';
    }

    function clearForm() {
      document.getElementById('room').value = '';
      document.getElementById('name').value = '';
      document.getElementById('complaint').value = '';
      document.getElementById('treatments').value = '';
      clearCustomFields();
      editingPatientId = null;
      saveBtn.textContent = 'Save';
      formContainer.style.display = 'none';
    }

    // Event listeners
    addBtn.onclick = () => {
      clearForm();
      formContainer.style.display = 'block';
    };

    cancelBtn.onclick = () => {
      clearForm();
    };

    addFieldBtn.onclick = () => {
      addCustomField();
    };

    saveBtn.onclick = async () => {
      const room = document.getElementById('room').value.trim();
      const name = document.getElementById('name').value.trim();
      const complaint = document.getElementById('complaint').value.trim();
      const treatments = document.getElementById('treatments').value.trim();
      
      if (!room || !name || !complaint || !treatments) {
        alert('Please fill out all required fields (Room, Name, Complaint, Treatments)');
        return;
      }

      const patientData = { 
        room, 
        name, 
        complaint, 
        treatments,
        customFields: getCustomFieldsData()
      };
      
      let success = false;

      if (editingPatientId) {
        success = await updatePatient(editingPatientId, patientData);
      } else {
        success = await addPatient(patientData);
      }

      if (success) {
        clearForm();
      }
    };

    searchBar.oninput = () => {
      renderPatients(searchBar.value);
    };

    // Initialize
    patientList.innerHTML = '<div class="loading">Loading patients...</div>';
    fetchPatients();

    // Refresh data every 30 seconds to keep in sync with other users
    setInterval(fetchPatients, 30000);
  </script>
</body>
</html>
